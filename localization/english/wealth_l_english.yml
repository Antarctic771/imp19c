l_english:
 LOCAL_WEALTH_POOL_TT:0 "#T Local Wealth Pool:#!\nThe local wealth pool is filled by the revenue from #Y Commerce#! and #Y Tax#! generated by the local population. Depending on the choice events \nThe monthly wealth gain is distributed based on the #Y [SCOPE.ScriptValue('local_control_value')|2]% Control#! the state has over this territory. The governor can use the wealth to develop the territory.\n\nMonthly revenue gain divided in #TF Local#! / #G State#! / #Y Total#!:\nUpper strata: #TF [SCOPE.ScriptValue('local_upper_strata_wealth_gain')|3]#! / #G [SCOPE.ScriptValue('state_upper_strata_wealth_gain')|3]#! / #Y [SCOPE.ScriptValue('total_upper_strata_wealth_gain')|3]#!\nMiddle strata: #TF [SCOPE.ScriptValue('local_middle_strata_wealth_gain')|3]#! / #G [SCOPE.ScriptValue('state_middle_strata_wealth_gain')|3]#! / #Y [SCOPE.ScriptValue('total_middle_strata_wealth_gain')|3]#!\nLower strata: #TF [SCOPE.ScriptValue('local_lower_strata_wealth_gain')|3]#! / #G [SCOPE.ScriptValue('state_lower_strata_wealth_gain')|3]#! / #Y [SCOPE.ScriptValue('total_lower_strata_wealth_gain')|3]#!\nProletariat: #TF [SCOPE.ScriptValue('local_proletariat_wealth_gain')|3]#! / #G [SCOPE.ScriptValue('state_proletariat_wealth_gain')|3]#! / #Y [SCOPE.ScriptValue('total_proletariat_wealth_gain')|3]#!\nTribesmen: #TF [SCOPE.ScriptValue('local_tribesmen_wealth_gain')|3]#! / #G [SCOPE.ScriptValue('state_tribesmen_wealth_gain')|3]#! / #Y [SCOPE.ScriptValue('total_tribesmen_wealth_gain')|3]#!\nSlaves: #TF [SCOPE.ScriptValue('local_slaves_wealth_gain')|3]#! / #G [SCOPE.ScriptValue('state_slaves_wealth_gain')|3]#! / #Y [SCOPE.ScriptValue('total_slaves_wealth_gain')|3]#!\nTotal: #TF [SCOPE.ScriptValue('local_wealth_gain')|2]#! / #G [SCOPE.ScriptValue('state_wealth_gain')|2]#! / #Y [SCOPE.ScriptValue('total_wealth_gain')|2]#!\n\nWhen a territory is being ocupied some or all of the wealth might be lost."